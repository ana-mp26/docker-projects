<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTT Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="rttChart" width="800" height="400"></canvas>
    <script>
        fetch('http://localhost:5001/')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('rttChart').getContext('2d');
                const rttValues = data.measurements;
                const labels = rttValues.map((_, index) => `RTT ${index + 1}`);
                const avgRTT = data.average_rtt;
                const confidenceInterval = data.confidence_interval;
                
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'RTT Values',
                            data: rttValues,
                            fill: false,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }, {
                            label: 'Average RTT',
                            data: Array(labels.length).fill(avgRTT),
                            fill: false,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            borderDash: [5, 5]
                        }, {
                            label: 'CI Lower Bound',
                            data: Array(labels.length).fill(confidenceInterval[0]),
                            fill: false,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            borderDash: [5, 5]
                        }, {
                            label: 'CI Upper Bound',
                            data: Array(labels.length).fill(confidenceInterval[1]),
                            fill: false,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            hidden: false
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
